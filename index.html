<!DOCTYPE html>
<html>
<head>
    <title>Telegram WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏ ... */

        .menu-button {
            display: block;
            width: 100%;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .menu-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ú–µ–Ω—é -->
        <div id="menuContainer">
            <div class="menu">
                <button class="menu-button" onclick="startChat('chat')">üí¨ –ß–∞—Ç —Å –±–æ—Ç–æ–º</button>
                <button class="menu-button" onclick="startChat('image')">üé® –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</button>
                <button class="menu-button" onclick="startChat('help')">‚ùì –ü–æ–º–æ—â—å</button>
            </div>
        </div>

        <!-- –ß–∞—Ç -->
        <div id="chatContainer" style="display: none;">
            <button class="back-button" onclick="showMenu()">‚Üê –ú–µ–Ω—é</button>
            <div class="chat-area" id="chatArea"></div>
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button class="send-button" id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const menuContainer = document.getElementById('menuContainer');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatArea = document.getElementById('chatArea');

        let currentMode = '';
        let chatHistory = [];

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º URL –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞
        const urlParams = new URLSearchParams(window.location.search);
        const historyParam = urlParams.get('history');
        if (historyParam) {
            try {
                chatHistory = JSON.parse(decodeURIComponent(historyParam));
                startChat('chat');
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
                chatHistory.forEach(msg => {
                    addMessage(msg.content, msg.role === 'user');
                });
            } catch (error) {
                console.error('Error parsing chat history:', error);
                showMenu();
            }
        } else {
            showMenu();
        }

        function showMenu() {
            menuContainer.style.display = 'block';
            chatContainer.style.display = 'none';
            chatArea.innerHTML = '';
            currentMode = '';
        }

        function startChat(mode) {
            currentMode = mode;
            menuContainer.style.display = 'none';
            chatContainer.style.display = 'block';
            
            if (!historyParam) {
                chatArea.innerHTML = '';
                let welcomeMessage = '';
                switch(mode) {
                    case 'chat':
                        welcomeMessage = 'üëã –ü—Ä–∏–≤–µ—Ç! –Ø AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –ó–∞–¥–∞–π—Ç–µ –º–Ω–µ –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å!';
                        break;
                    case 'image':
                        welcomeMessage = 'üé® –†–µ–∂–∏–º –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π. –û–ø–∏—à–∏—Ç–µ, —á—Ç–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ —É–≤–∏–¥–µ—Ç—å!';
                        break;
                    case 'help':
                        welcomeMessage = '‚ùì –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?';
                        break;
                }
                addMessage(welcomeMessage, false);
            }
            messageInput.focus();
        }

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';

            try {
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
                chatHistory.push({
                    role: 'user',
                    content: message
                });

                await tg.sendData(JSON.stringify({
                    action: currentMode,
                    text: message,
                    history: chatHistory
                }));
            } catch (error) {
                addMessage('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è', false);
                console.error('Error:', error);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
        sendButton.addEventListener('click', sendMessage);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
