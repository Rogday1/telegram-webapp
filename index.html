<!DOCTYPE html>
<html>
<head>
    <title>Telegram WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000000);
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .chat-area {
            height: calc(100vh - 120px);
            overflow-y: auto;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            margin-left: auto;
        }

        .bot-message {
            background: var(--tg-theme-bg-color, #ffffff);
            margin-right: auto;
        }

        .input-area {
            display: flex;
            gap: 8px;
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            max-width: 600px;
            margin: 0 auto;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 8px;
            border-radius: 8px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            font-size: 16px;
        }

        .send-button {
            padding: 12px 24px;
            border: none;
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .send-button:hover {
            opacity: 0.9;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="sendMessage('chat')">üí¨ –ß–∞—Ç —Å –±–æ—Ç–æ–º</button>
        <button class="button" onclick="sendMessage('image')">üé® –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</button>
        <button class="button" onclick="sendMessage('help')">‚ùì –ü–æ–º–æ—â—å</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function sendMessage(action) {
            tg.sendData(JSON.stringify({
                action: action
            }));
            tg.close();
        }
    </script>
</body>
</html>
