<!DOCTYPE html>
<html>
<head>
    <title>Telegram WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000000);
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .chat-area {
            height: calc(100vh - 120px);
            overflow-y: auto;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            margin-left: auto;
        }

        .bot-message {
            background: var(--tg-theme-bg-color, #ffffff);
            margin-right: auto;
        }

        .input-area {
            display: flex;
            gap: 8px;
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            max-width: 600px;
            margin: 0 auto;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 8px;
            border-radius: 8px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            font-size: 16px;
        }

        .send-button {
            padding: 12px 24px;
            border: none;
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .send-button:hover {
            opacity: 0.9;
        }

        .loading {
            color: var(--tg-theme-hint-color, #999);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-area" id="chatArea">
            <div class="message bot-message">
                üëã –ü—Ä–∏–≤–µ—Ç! –Ø AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –ó–∞–¥–∞–π—Ç–µ –º–Ω–µ –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å!
            </div>
        </div>
        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button class="send-button" id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatArea = document.getElementById('chatArea');

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞
        const savedMessages = localStorage.getItem('chatMessages');
        if (savedMessages) {
            chatArea.innerHTML = savedMessages;
        }

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞
            localStorage.setItem('chatMessages', chatArea.innerHTML);
        }

        let isWaitingForResponse = false;

        async function sendMessage() {
            if (isWaitingForResponse) return;

            const message = messageInput.value.trim();
            if (!message) return;

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            addMessage(message, true);
            messageInput.value = '';

            try {
                isWaitingForResponse = true;
                sendButton.disabled = true;
                messageInput.disabled = true;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message bot-message loading';
                loadingDiv.textContent = '‚åõ –ü–µ—á–∞—Ç–∞–µ—Ç...';
                chatArea.appendChild(loadingDiv);
                chatArea.scrollTop = chatArea.scrollHeight;

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –±–æ—Ç
                await tg.sendData(JSON.stringify({
                    action: 'message',
                    text: message
                }));

                // –ñ–¥–µ–º 2 —Å–µ–∫—É–Ω–¥—ã –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ –æ—Ç–≤–µ—Ç–∞
                await new Promise(resolve => setTimeout(resolve, 2000));

                // –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                loadingDiv.remove();

            } catch (error) {
                addMessage('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è', false);
                console.error('–û—à–∏–±–∫–∞:', error);
            } finally {
                isWaitingForResponse = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
        sendButton.addEventListener('click', sendMessage);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        messageInput.focus();
    </script>
</body>
</html>
