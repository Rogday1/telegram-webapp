<!DOCTYPE html>
<html>
<head>
    <title>AI Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000000);
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 32px);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–µ–Ω—é */
        #menuContainer {
            display: block;
            padding: 20px 0;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .menu-button {
            display: block;
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: opacity 0.2s;
        }

        .menu-button:hover {
            opacity: 0.9;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —á–∞—Ç–∞ */
        #chatContainer {
            display: none;
            height: 100%;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            margin: 16px 0;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            margin-left: auto;
        }

        .bot-message {
            background: var(--tg-theme-bg-color, #ffffff);
            margin-right: auto;
        }

        .input-area {
            display: flex;
            gap: 8px;
            padding: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            font-size: 16px;
        }

        .send-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            font-size: 16px;
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ú–µ–Ω—é -->
        <div id="menuContainer">
            <div class="menu">
                <button class="menu-button" onclick="startChat('chat')">üí¨ –ß–∞—Ç —Å –±–æ—Ç–æ–º</button>
                <button class="menu-button" onclick="startChat('image')">üé® –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</button>
                <button class="menu-button" onclick="startChat('help')">‚ùì –ü–æ–º–æ—â—å</button>
            </div>
        </div>

        <!-- –ß–∞—Ç -->
        <div id="chatContainer">
            <button class="menu-button" onclick="showMenu()">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é</button>
            <div class="chat-area" id="chatArea"></div>
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button class="send-button" id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
