<!DOCTYPE html>
<html>
<head>
    <title>Telegram WebApp Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000000);
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="sendMessage('chat')">üí¨ –ß–∞—Ç —Å –±–æ—Ç–æ–º</button>
        <button class="button" onclick="sendMessage('image')">üé® –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</button>
        <button class="button" onclick="sendMessage('help')">‚ùì –ü–æ–º–æ—â—å</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function sendMessage(action) {
            tg.sendData(JSON.stringify({
                action: action
            }));
            tg.close();
        }
    </script>
</body>
</html>
