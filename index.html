<!DOCTYPE html>
<html>
<head>
    <title>Telegram WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000000);
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .menu-button {
            padding: 16px;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .menu-button:hover {
            opacity: 0.9;
        }

        .chat-container {
            display: none;
        }

        .chat-area {
            height: calc(100vh - 120px);
            overflow-y: auto;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            margin-left: auto;
        }

        .bot-message {
            background: var(--tg-theme-bg-color, #ffffff);
            margin-right: auto;
        }

        .input-area {
            display: flex;
            gap: 8px;
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            max-width: 600px;
            margin: 0 auto;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 8px;
            border-radius: 8px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            font-size: 16px;
        }

        .send-button {
            padding: 12px 24px;
            border: none;
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .send-button:hover {
            opacity: 0.9;
        }

        .back-button {
            position: fixed;
            top: 16px;
            left: 16px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ú–µ–Ω—é –≤—ã–±–æ—Ä–∞ —Ä–µ–∂–∏–º–∞ -->
        <div class="menu" id="menu">
            <button class="menu-button" onclick="startChat('chat')">üí¨ –ß–∞—Ç —Å –±–æ—Ç–æ–º</button>
            <button class="menu-button" onclick="startChat('image')">üé® –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</button>
            <button class="menu-button" onclick="startChat('help')">‚ùì –ü–æ–º–æ—â—å</button>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —á–∞—Ç–∞ -->
        <div class="chat-container" id="chatContainer">
            <button class="back-button" onclick="showMenu()">‚Üê –ù–∞–∑–∞–¥</button>
            <div class="chat-area" id="chatArea"></div>
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button class="send-button" id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const menu = document.getElementById('menu');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatArea = document.getElementById('chatArea');

        let currentMode = '';

        function showMenu() {
            menu.style.display = 'flex';
            chatContainer.style.display = 'none';
        }

        function startChat(mode) {
            currentMode = mode;
            menu.style.display = 'none';
            chatContainer.style.display = 'block';
            chatArea.innerHTML = '';

            let welcomeMessage = '';
            switch(mode) {
                case 'chat':
                    welcomeMessage = 'üëã –ü—Ä–∏–≤–µ—Ç! –Ø AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –ó–∞–¥–∞–π—Ç–µ –º–Ω–µ –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å!';
                    break;
                case 'image':
                    welcomeMessage = 'üé® –†–µ–∂–∏–º –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π. –û–ø–∏—à–∏—Ç–µ, —á—Ç–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ —É–≤–∏–¥–µ—Ç—å!';
                    break;
                case 'help':
                    welcomeMessage = '‚ùì –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?';
                    break;
            }
            addMessage(welcomeMessage, false);
            messageInput.focus();
        }

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';

            try {
                await tg.sendData(JSON.stringify({
                    action: currentMode,
                    text: message
                }));
                
                addMessage('‚åõ –û–∂–∏–¥–∞–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞...', false);
            } catch (error) {
                addMessage('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è', false);
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
        sendButton.addEventListener('click', sendMessage);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        showMenu();
    </script>
</body>
</html>
